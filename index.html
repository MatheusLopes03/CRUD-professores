<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>

    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;300;500;600;800&display=swap"
        rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/index.css">
    
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1 class="display-5 mb-5">
                <strong>Cadastro de Professores</strong>
            </h1>
        </div>
        <div class="main row justify-content-center" id="tabelinha">
            <form action="" id="professor-form" class="row justify-content-center mb-4">
                <div class="col-10 col-md-10 mb-3">
                    <label for="nomeProfessor">Nome</label>
                    <input class="form-control" id="nomeProfessor" type="text" placeholder="Primeiro nome">
                </div>
                <div class="col-10 col-md-10 mb-3">
                    <label for="emailProfessor">E-mail</label>
                    <input class="form-control" id="emailProfessor" type="email" placeholder="exemplo@email.com.br">
                </div>
                <div class="col-10 col-md-10 mb-3">
                    <label for="salario">Salario</label>
                    <input class="form-control" id="salario" type="number" placeholder="ex: R$ 1500,00">
                </div>
                <div class="col-10 col-md-10 mb-3">
                    <label for="dataAdmissao">Data de admissao</label>
                    <input class="form-control" id="dataAdmissao" type="date">
                </div>
                <div class="col-10 col-md-10">
                    <input class="btn btn-success add-btn" type="submit" value="enviar" </div>
            </form>
            <div class="col-12 col-md-12 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Salario</th>
                            <th>Data</th>
                            <th>Opções</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider" id="professor-list">
                        <tr>
                            <td>Matheus</td>
                            <td>matheus@email.com.br</td>
                            <td>1600,00</td>
                            <td>11/04/2021</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit"><i class="bi bi-pen-fill"></i></a>
                                <a href="#" class="btn btn-danger btn-sm delete"><i class="bi bi-trash-fill"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- javascript -->
    <script src="js/index.js"></script>
</body>

</html>
