<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container text-center">
        <div class="row align-items-start">
            <div class="col">
                <h2>Cadastro de Professores</h2>
            </div>
            <div class="col">
                <button type="button" class="btn-cadastro" data-bs-toggle="modal" data-bs-target="#modal-professor">
                    Cadastrar
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <table class="content-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Salario</th>
                        <th>Data de Admissao</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div>
        <div class="modal fade" id="modal-professor">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar professor</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="row">
                                <div class="row g-3">
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" placeholder="Nome" aria-label="Nome">
                                    </div>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" placeholder="E-mail"
                                            aria-label="E-mail">
                                    </div>
                                </div>
                                
                                <div class="row g-3">
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" placeholder="Salario"
                                            aria-label="Salario">
                                    </div>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" placeholder="Data de admissao"
                                            aria-label="Data de admissao">
                                    </div>
                                </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button id="btn-cancel" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Descartar</button>
                        <button id="btn-salvar" type="button" class="btn-cadastro">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- javascript -->
    <script src="js/index.js"></script>
</body>

</html>
